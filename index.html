<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="header-hero-section">
        <img class="mask-group" src="img/mask-group.png" />
        <div class="rectangle"></div>
        <div class="div"></div>
        <header class="header">
          <div class="logo"><div class="text-wrapper">Dr. Rich Kalina</div></div>
          <div class="div-2">
            <div class="div-2">
              <div class="text-wrapper-2">HOME</div>
              <div class="text-wrapper-2">ABOUT</div>
              <div class="text-wrapper-2">SPECIALTIES</div>
              <div class="text-wrapper-2">ACHIEVEMENTS</div>
            </div>
            <button class="btn">
              <div class="text-wrapper-2">CONTACT</div>
              <div class="ph-arrow-up-left"><img class="vector" src="img/vector.svg" /></div>
            </button>
          </div>
        </header>
        <img class="image-copy" src="img/image-1-copy-1.png" />
        <div class="content">
          <div class="label"><p class="expert-in-ophthalmic">Expert in Ophthalmic Care &amp; Research</p></div>
          <p class="p">Over 25 Years of Excellence in Ophthalmology</p>
          <div class="para">
            <p class="text-wrapper-3">
              Specializing in medical eyecare and the treatment of cataracts, glaucoma, retina conditions, and diabetic
              eyecare
            </p>
          </div>
          <button class="btn">
            <div class="text-wrapper-2">CONTACT</div>
            <div class="ph-arrow-up-left"><img class="vector" src="img/image.svg" /></div>
          </button>
        </div>
        <div class="text-wrapper-4">Dr. Rich Kalina</div>
      </div>
    </div>
  </body>
</html>
